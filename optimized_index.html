<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Car Game with City</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
      let scene,
        camera,
        renderer,
        car,
        road,
        buildings = [];
      let speed = 0;
      let horizontalSpeed = 0;
      let controls;

      init();
      animate();

      function init() {
        // Setup scene, camera, and renderer
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 5, 15);
        camera.lookAt(0, 0, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(0, 10, 10);
        scene.add(pointLight);

        // Road
        const roadGeometry = new THREE.PlaneGeometry(10, 100);
        const roadMaterial = new THREE.MeshLambertMaterial({ color: 0x666666 });
        road = new THREE.Mesh(roadGeometry, roadMaterial);
        road.rotation.x = -Math.PI / 2;
        scene.add(road);

        // Car (using a box)
        const carGeometry = new THREE.BoxGeometry(1, 1, 2.5);
        const carMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
        car = new THREE.Mesh(carGeometry, carMaterial);
        car.position.y = 1;
        scene.add(car);

        // Buildings with variations
        for (let i = 0; i < 50; i++) {
          const height = 2 + Math.random() * 5;
          const buildingGeometry = new THREE.BoxGeometry(2, height, 2);
          const colorVariation = Math.random() * 0x00ffff;
          const buildingMaterial = new THREE.MeshLambertMaterial({
            color: 0x888888 + colorVariation,
          });
          const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
          building.position.x =
            (Math.random() < 0.5 ? -1 : 1) * (6 + Math.random() * 4);
          building.position.y = height / 2;
          building.position.z = -i * 5;
          buildings.push(building);
          scene.add(building);
        }

        // Camera controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target = car.position;

        // Event listeners for movement
        document.addEventListener("keydown", onKeyDown, false);
        document.addEventListener("keyup", onKeyUp, false);
      }

      function animate() {
        requestAnimationFrame(animate);

        car.position.z += speed;
        car.position.x += horizontalSpeed;
        controls.update();

        renderer.render(scene, camera);
      }

      function onKeyDown(event) {
        switch (event.keyCode) {
          case 38: // up arrow
            speed = -0.05;
            break;
          case 40: // down arrow
            speed = 0.05;
            break;
          case 37: // left arrow
            horizontalSpeed = -0.05;
            break;
          case 39: // right arrow
            horizontalSpeed = 0.05;
            break;
        }
      }

      function onKeyUp(event) {
        switch (event.keyCode) {
          case 38: // up arrow
          case 40: // down arrow
            speed = 0;
            break;
          case 37: // left arrow
          case 39: // right arrow
            horizontalSpeed = 0;
            break;
        }
      }
    </script>
  </body>
</html>
